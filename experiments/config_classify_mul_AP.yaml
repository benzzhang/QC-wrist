common:
    arch: MobileNet_v2_mulcls
    train_batch: 12
    valid_batch: 12
    lr: 0.01
    gamma: 0.2
    epoch: 200
    scheduler: [30, 80, 150]
    momentum: 0.9
    weight_decay: 0.0001
    save_path: /data/experiments/wrist-classify/mul_AP

augmentation:
    rotate_angle: 10
    offset: [16,16]

dataset :
    # The approximate size with the highest frequency in wrist-AP, W*H (960, 1920)
    W_size : 960
    H_size : 1920
    foreign_classes: 2
    position_classes: 3
    type: XrayClassifyMulClsDataset

    train_list: data/wrist_AP_train_list.txt
    train_meta: data/wrist_AP_train_class_list.txt
    valid_list: data/wrist_AP_valid_list.txt
    valid_meta: data/wrist_AP_valid_class_list.txt
    prefix: data/wrist_AP
